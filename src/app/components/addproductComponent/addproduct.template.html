<div fxLayout="row wrap" style="background-color:#D7D4E0;height:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="width:100%;margin-top:-40px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
    <mat-card style="width:50%;margin-top:20px;">
      <mat-card-content align="center">
        <form [formGroup]="profileForm">
          <h2>
            ADD DETAILS</h2>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <mat-icon style="border:4px solid #6F3FAD;background-color:#6F3FAD;color:white;border-radius:4px;">menu</mat-icon>
          </div>
          <div>
            <br></div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <mat-form-field style="width:100%;" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
              <input matInput [(ngModel)]="dm.add.productName" name="productName" type="string" placeholder="Product Name" required formControlName="productName">

            </mat-form-field>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <mat-form-field style="width:100%;" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
              <input matInput [(ngModel)]="dm.add.productDesc" name="productDesc" placeholder="Product Description" required formControlName="productDesc">

            </mat-form-field>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <mat-form-field style="width:100%;" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
              <input matInput [(ngModel)]="dm.add.productPrice" name="productPrice" type="number" placeholder="Product Price" required formControlName="productPrice">

            </mat-form-field>
          </div>
          <div>
            <br></div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-raised-button style="background-color:#6F3FAD;color:white;width:100px;margin-bottom:10px;" (click)="onSubmit(profileForm.value)" [disabled]="!profileForm.valid" type="submit">Save</button></div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
