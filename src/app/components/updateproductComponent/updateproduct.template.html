<div fxLayout="row wrap" style="background-color:#D7D4E0;height:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
    <mat-card style="width:50%;margin-top:-40px;">
      <mat-card-content>
        <h2 style="text-align:center;margin-top:10px;">
          PRODUCT DETAILS</h2>
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-icon class="icon">list</mat-icon>
        </div>
        <div fxLayout="row wrap" style="margin-top:20px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div>
            Product Name:</div>
        </div>
        <div fxLayout="row wrap" style="margin-top:20px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div>
            Product Price:</div>
        </div>
        <div fxLayout="row wrap" style="margin-top:20px;margin-bottom:10px;" fxLayoutGap="10px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <mat-icon class="icon" routerLink="/editproduct">edit</mat-icon>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <mat-icon class="deleteicon">delete</mat-icon>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
